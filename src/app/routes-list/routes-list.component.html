<section id="routes-list">
  <nav>
    <h1>Naviguer vers les diff√©rentes routes du projet</h1>
    <ul>
      @for (route of routes$ | async; track route.id) {
        <li>
          <a [routerLink]="route.path">{{route.name}}</a>
            @if (route.desc) {
              <p>{{route.desc}}</p>
            }
        </li>
      }
    </ul>
  </nav>
</section>
